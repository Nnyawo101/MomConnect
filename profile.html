<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <form>
    <h3>Update Your Details</h3>
    <label for="id">ID number : </label>
    <input type="text" id="id" name="id" class="textbox">
    <label for="date">Days/Weeks/Months Pregnant : </label>
    <input type="text" id="date" name="date" class="textbox">
    <label for="due">Estimated due date : </label>
    <input type="text" id="due" name="due" class="textbox">
    <label for="clinic">Healthcare facility : </label>
    <input type="text" id="clinic" name="clinic" class="textbox">
    <label for="Weight">Please enter your current weight : </label>
    <input type="text" id="weight" name="weight" class="textbox" >
    <br>
    <label>Please select your preferred language : </label>
    <select>
        <option value="English (Default)">English Default</option>
        <option value="Afrikaan">Afrikaans</option>
        <option value="IsiZulu">IsiZulu</option>
        <option value="IsiXhosa">IsiXhosa</option>
        <option value="IsiNdebele">IsiNdebele</option>
        <option value="Sepedi">Sepedi</option>
        <option value="Sesotho">Sesotho</option>
        <option value="Setswana">Setswana</option>
        <option value="Tshivenda">Tshivenda</option>
        <option value="Siswati">Siswati</option>
        <option value="Xitsonga">Xitsonga</option>
    </select>
    <br>
    <br>
    <br>
    <a href="#" class="styled-button">Save changes</a>
    </form>
</body>
</html>
